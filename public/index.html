<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <link rel="icon" href="<%= BASE_URL %>favicon.ico">
  <title>tinco_hackathon</title>
</head>
<body>
<!-- Load Facebook SDK for JavaScript -->
<div id="fb-root"></div>
<script>
  // use facebook messenger as our bot ui.
  // embedded in our page.
  window.fbAsyncInit = function() {
    FB.init({
      appId            : '302115397083104',
      autoLogAppEvents : true,
      xfbml            : true,
      version          : 'v3.2',
    });
  };
  (function(d, s, id){
    var js, fjs = d.getElementsByTagName(s)[0];
    if (d.getElementById(id)) {return;}
    js = d.createElement(s); js.id = id;
    js.src = "https://connect.facebook.net/en_US/sdk/xfbml.customerchat.js";
    fjs.parentNode.insertBefore(js, fjs);
  }(document, 'script', 'facebook-jssdk'));

</script>

<!-- Your customer chat code -->
<div class="fb-customerchat"
     attribution=setup_tool
     page_id="516083218869346">
</div>
<div id="app"></div>
<!-- built files will be auto injected -->
<script type="text/javascript" src="https://js.stripe.com/v2/"></script>
<script
    src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
<script>
  Stripe.setPublishableKey('pk_test_LGsMPv0FGVqIMz6vRPsVwOP7');
  function beginApplePay(amount) {
    var paymentRequest = {
      countryCode: 'US',
      currencyCode: 'USD',
      total: {
        label: 'Stripe.com',
        amount: amount,
      }
    }; // see above

    var session = Stripe.applePay.buildSession(paymentRequest,
      function(result, completion) {

        $.post('/charges', { token: result.token.id }).done(function() {
          completion(ApplePaySession.STATUS_SUCCESS);
          // TODO: tell the backend to update the bot
        }).fail(function() {
          completion(ApplePaySession.STATUS_FAILURE);
        });

      }, function(error) {
        console.log(error.message);
      });

    session.oncancel = function() {
      console.log("User hit the cancel button in the payment window");
    };

    session.begin();
  }
</script>
</body>
</html>
